<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleCity - Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>BattleCity</h1>
            <p>Classic Tank Battle Game</p>
        </div>
        
        <div class="menu-options">
            <button class="menu-button" id="singleplayerBtn">
                <span class="button-icon">🎮</span>
                <span class="button-text">Singleplayer</span>
                <span class="button-description">Play the classic BattleCity game</span>
            </button>
            
            <button class="menu-button" id="chooseLevelBtn">
                <span class="button-icon">📁</span>
                <span class="button-text">Choose Level</span>
                <span class="button-description">Play custom levels from Map Editor</span>
            </button>
            
            <button class="menu-button" id="multiplayerBtn">
                <span class="button-icon">👥</span>
                <span class="button-text">Multiplayer</span>
                <span class="button-description">Play with friends online</span>
            </button>
            
            <button class="menu-button" id="mapEditorBtn">
                <span class="button-icon">🗺️</span>
                <span class="button-text">Map Editor</span>
                <span class="button-description">Create custom maps</span>
            </button>
        </div>
        
        <div class="menu-footer">
            <p>Use arrow keys to move, spacebar to shoot</p>
            <p>Collect resources and build defenses!</p>
        </div>
    </div>
    
    <script src="menu.js"></script>
</body>
</html>
